server {
    listen 80;
    server_name your-domain.com;

    root /path/to/your/dist;
    index index.html;

    # 重要：将所有路由请求都指向 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存配置
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
} 